<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marker Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<section class="section">
    <div class="container">
        <h1 class="title">Marker Example</h1>
        <div class="map-canvas-style mb1" id="map-canvas">

        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-info" id="init-map">Init Map</button>
                <button class="button is-info" id="add-marker">Add Markers</button>
                <button class="button is-info" id="remove-markers">Remove Markers</button>
            </div>
        </div>
    </div>
</section>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="build/marker.js"></script>
</body>
</html>
