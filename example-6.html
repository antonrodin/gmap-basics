<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" title="Normal" />
    <script src="js/map.class.min.js" type="text/javascript"></script> 
    
    <script type="text/javascript">
        $(document).ready(function() {
            var map = new Map(40.376, -3.53947, 17);
            map.init('map-canvas');
            map.setSvPosition(40.376, -3.53947, -60.4513, -0.992719);
            map.initSV('street-canvas');
        });
    </script>

    <style type="text/css">
        #map-canvas { width: 500px; height: 500px; border: 2px solid black; }
        #street-canvas { width: 500px; height: 500px; border: 2px solid black; }
    </style>
    
</head>
<body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-lg-6">
                <h1>Mapa:</h1>
                <div id="map-canvas"></div>
            </div>
            <div class="col-lg-6">
                <h1>Vista de Calle:</h1>
                <div id="street-canvas"></div>
            </div>
        </div>
  
    </div>
    
</body>
</html>
