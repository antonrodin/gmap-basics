<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" title="Normal" />
    <script src="js/map.class.min.js" type="text/javascript"></script> 
    
    <script type="text/javascript">
        $(document).ready(function() {
            var map = new Map(40.40594, -3.636249, 17);
            map.init('map-canvas');

            $("#buscar-direccion").click(function() {
                map.findAddress(document.getElementById("direccion").value);
            });
        });
    </script>

    <style type="text/css">
        #map-canvas { width: 500px; height: 500px; border: 2px solid black; }
        #map-canvas-2 { width: 500px; height: 500px; border: 2px solid black; }
    </style>
    
</head>
<body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-lg-6">
                <h1>Busqueda de una direcci贸n:</h1>
                <div id="map-canvas"></div>
            </div>
            <div class="col-lg-6">
                <h1>Formulario: </h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="direccion" class="col-sm-2 control-label">Direcci贸n</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="direccion" placeholder="Direcci贸n">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lat-id" class="col-sm-2 control-label">Latitud</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" id="lat-id" placeholder="0.0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Longitud" class="col-sm-2 control-label">Longitud</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" id="lng-id" placeholder="0.0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="buscar-direccion" class="btn btn-default">Buscar la direcci贸n</button>
                        </div>
                    </div>
              </form>
            </div>
        </div>
    </div>
    
</body>
</html>
