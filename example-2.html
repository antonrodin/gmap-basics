<html lang="es">
<head>
    <meta charset="UTF-8" />
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" title="Normal" />
    <script src="js/map.class.js" type="text/javascript"></script> 
    
    <script type="text/javascript">
        $(document).ready(function() {
            var map = new Map(40.40594, -3.636249, 15);
            map.init('map-canvas');
            map.addMarker( {lat: 40.40594, lng: -3.636249, html: "Awesome Marker", dragable: false } );
        });
    </script>

    <style type="text/css">
        #map-canvas { width: 100%; min-height: 500px; border: 2px solid black; }
    </style>
    
</head>
<body>
    
    <div class="container">
        <h1>Ejemplo de un mapa con un marcador</h1>
        <div class="row">
            <div class="col-lg-12">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
